<div class="form-container">
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="user.firstName"
          name="firstName"
          required
          #firstName="ngModel"
        />
        <div *ngIf="firstName.invalid && firstName.touched" class="error">
            FirstName is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="user.lastName"
          name="lastName"
          required
          #lastName="ngModel"
        />
        <div *ngIf="lastName.invalid && lastName.touched" class="error">
          Last Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          email
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="user.phone"
          name="phone"
          required
          pattern="^[0-9]{10}$"
          #phone="ngModel"
        />
        <div *ngIf="phone.invalid && phone.touched" class="error">
          Please enter a valid 10-digit phone number.
        </div>
      </div>
  
      <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>
  
  <div *ngIf="submittedData.length > 0">
    <h2> Data:</h2>

    
    <table class="data-table" id="myTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of submittedData">
          <td>{{ data.firstName }}</td>
          <td>{{ data.lastName }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
