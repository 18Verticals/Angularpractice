<table border="1" class="data-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Discription</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
            <td><img [src]="product.image" width=100></td>
        </tr>
    </tbody>
</table>
